<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <style>
      .tg {
        border-collapse: collapse;
        border-spacing: 0;
      }
      .tg td {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }
      .tg th {
        border-color: black;
        border-style: solid;
        border-width: 1px;
        font-family: Arial, sans-serif;
        font-size: 14px;
        font-weight: normal;
        overflow: hidden;
        padding: 10px 5px;
        word-break: normal;
      }
      .tg .tg-0pky {
        border-color: inherit;
        text-align: left;
        vertical-align: top;
      }
      .tg .heading {
        background-color: lightgray;
      }
    </style>
  </head>
  <body>
    <h1>DJ Flavy's Lineup</h1>
    <div class="table-container">
      <table class="tg">
        <thead>
          <tr>
            <th class="tg-0pky heading">Band/Artist Name</th>
            <th class="tg-0pky heading">Song Name</th>
            <th class="tg-0pky heading">Date Released</th>
            <th class="tg-0pky heading">Country of Origin</th>
            <th class="tg-0pky heading">Style of Music</th>
            <th class="tg-0pky heading">Your Rating</th>
            <th class="tg-0pky heading">Comments</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="tg-0pky">Artist 1</td>
            <td class="tg-0pky">Song 1</td>
            <td class="tg-0pky">YYYY-MM-DD</td>
            <td class="tg-0pky">Country 1</td>
            <td class="tg-0pky">Genre 1</td>
            <td class="tg-0pky">8</td>
            <td class="tg-0pky">Comment 1</td>
          </tr>
          
          <tr>
            <td class="tg-0pky">Artist 9</td>
            <td class="tg-0pky">Song 9</td>
            <td class="tg-0pky">YYYY-MM-DD</td>
            <td class="tg-0pky">Country 9</td>
            <td class="tg-0pky">Genre 9</td>
            <td class="tg-0pky">7</td>
            <td class="tg-0pky">Comment 9</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
